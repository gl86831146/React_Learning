<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        {
          id: 1,
          name: "吃饭",
          completed: true,
        },
        {
          id: 2,
          name: "睡觉",
          completed: false,
        },
        {
          id: 3,
          name: "敲代码",
          completed: false,
        },
      ];
      // 计算未完成的任务数
      const uncompletedCount = taskList.filter(
        (task) => !task.completed
      ).length;

      const element = (
        <div>
          <h2>任务列表数据</h2>
          <p>当前未完成任务数：{uncompletedCount}</p>
          <ul>
            {taskList.map((task) => (
              <li
                key={task.id}
                style={{
                  color: task.completed ? "green" : "red",
                  fontSize: "30px",
                }}
              >
                {task.name}
              </li>
            ))}
          </ul>
        </div>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
